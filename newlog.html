<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Online Doctor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
<script>
  window.addEventListener('pageshow', function (event) {
    // If this is a back/forward navigation and page is loaded from bfcache
    if (event.persisted || performance.getEntriesByType("navigation")[0].type === "back_forward") {
      // Clear input fields
      const email = document.querySelector("input[name='email']");
      const password = document.querySelector("input[name='password']");
      if (email) email.value = "";
      if (password) password.value = "";

      // Disable forward navigation (by pushing state)
      history.pushState(null, "", location.href);
      window.onpopstate = function () {
        history.go(1); // force stay here if back button is pressed again
      };
    }
  });
</script>



  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #d9eaf7);
      color: #222;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    } */

    .login-container {
      max-width: 400px;
      background: linear-gradient(135deg, #ffffff, #e8f8f5);
      margin: 80px auto;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      text-align: center;
      animation: zoomIn 1.5s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .login-container img {
      width: 90px;
      border-radius: 50%;
      margin-bottom: 15px;
      animation: bounceIn 1.5s ease-in-out;
    }

    @keyframes bounceIn {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h2#typewriter {
      font-size: 24px;
      margin: 15px 0;
      color: #007ACC;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff; }
      to { text-shadow: 0 0 15px #00ffff; }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #1A2980;
      box-shadow: 0 0 10px rgba(26, 41, 128, 0.2);
    }

    button {
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(to right, rgb(15, 154, 152), #1A2980);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      animation: bounce 2.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    button:hover {
      background: linear-gradient(to right, #27ae60, #2ecc71);
      box-shadow: 0 8px 25px rgba(39,174,96,0.5);
      transform: scale(1.05);
    }

    .register-link {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .register-link a {
      color: #1A2980;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .error {
      background: rgba(255, 0, 0, 0.1);
      padding: 8px;
      color: #c0392b;
      border-radius: 6px;
      margin-top: 10px;
    }

    /* Clock Styling */
    #clock {
      position: fixed;
      top: 10px;
      right: 20px;
      padding: 6px 10px;
      border-radius: 8px;
      background: rgba(0,0,0,0.2);
      color: white;
      font-weight: bold;
      font-size: 14px;
      z-index: 10;
    }

    @media (max-width: 500px) {
      .login-container {
        margin: 30px 15px;
        padding: 25px;
      }

      h2#typewriter {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<!-- Particles.js background -->
<div id="particles-js"></div>

<!-- Real-time Clock -->
<div id="clock"></div>

<div class="login-container">
  <img src="doctor1.jpg" alt="Online Doctor Logo">
  <h2 id="typewriter"></h2>

<form action="newlog.php" method="POST" autocomplete="on">

  <!-- Hidden dummy input to block auto-filling on page load -->
  <input type="text" name="fakeuser" autocomplete="username" style="display: none;" />

  <!-- Actual Email Input (use username for email field) -->
  <input 
    type="email" 
    name="email" 
    placeholder="Enter your email" 
    required 
    autocomplete="username" 
  />

  <!-- Password Input -->
  <input 
    type="password" 
    name="password" 
    placeholder="Enter your password" 
    required 
    autocomplete="current-password" 
  />

  <button type="submit">Login</button>
</form>





  <div class="register-link">
    <p>Don't have an account? <a href="sreg.html">Sign Up</a></p>
  </div>
</div>

<!-- Typewriter Effect -->
<script>
  const text = "Welcome Back to Online Doctor";
  let i = 0;
  function typeWriter() {
    if (i < text.length) {
      document.getElementById("typewriter").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, 70);
    }
  }
  typeWriter();
</script>

<!-- Clock -->
<script>
  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString();
    const date = now.toLocaleDateString();
    document.getElementById("clock").innerText = `${date} ${time}`;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>

<script>
  document.querySelector("form").addEventListener("submit", function (e) {
    const email = document.querySelector("input[name='email']");
    const password = document.querySelector("input[name='password']");
    const errorDiv = document.querySelector(".error") || document.createElement("div");

    errorDiv.className = "error";
    errorDiv.innerHTML = "";

    let valid = true;

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email.value)) {
      errorDiv.innerHTML += "Please enter a valid email.<br>";
      valid = false;
    }

    if (password.value.length < 6) {
      errorDiv.innerHTML += "Password must be at least 6 characters long.";
      valid = false;
    }

    if (!valid) {
      e.preventDefault();
      if (!document.querySelector(".error")) {
        document.querySelector(".login-container").appendChild(errorDiv);
      }
    }
  });
</script>



</body>
</html>
