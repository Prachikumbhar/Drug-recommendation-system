<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Online Doctor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script>
    // Disable back and forward navigation
    (function() {
      // Listen to the popstate event to prevent the user from using the back or forward buttons
      window.history.pushState(null, null, window.location.href);
      window.onpopstate = function() {
        window.history.pushState(null, null, window.location.href);
      };

      // Optionally, prevent right-clicking on the page to access browser navigation options
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();  // Disable right-click context menu
      });
    })();
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #d9eaf7);
      color: #222;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    } */

    .register-container {
      max-width: 400px;
      background: linear-gradient(135deg, #ffffff, #e8f8f5);
      margin: 60px auto;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      text-align: center;
      animation: zoomIn 1.5s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .register-container img {
      width: 90px;
      border-radius: 50%;
      margin-bottom: 15px;
      animation: bounceIn 1.5s ease-in-out;
    }

    @keyframes bounceIn {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h2#form-heading {
      font-size: 24px;
      margin: 15px 0;
      color: #007ACC;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff; }
      to { text-shadow: 0 0 15px #00ffff; }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #1A2980;
      box-shadow: 0 0 10px rgba(26, 41, 128, 0.2);
    }

    .terms-container {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    .terms-container input {
      width: 16px;
      height: 16px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(to right, rgb(15, 154, 152), #1A2980);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      animation: bounce 2.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    button:hover {
      background: linear-gradient(to right, #27ae60, #2ecc71);
      box-shadow: 0 8px 25px rgba(39,174,96,0.5);
      transform: scale(1.05);
    }

    .login-link {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #1A2980;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    #clock {
      position: fixed;
      top: 10px;
      right: 20px;
      padding: 6px 10px;
      border-radius: 8px;
      background: rgba(0,0,0,0.2);
      color: white;
      font-weight: bold;
      font-size: 14px;
      z-index: 10;
    }

    @media (max-width: 500px) {
      .register-container {
        margin: 30px 15px;
        padding: 25px;
      }

      h2#form-heading {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<!-- Background animation -->
<div id="particles-js"></div>

<!-- Clock -->
<div id="clock"></div>

<!-- Register Form -->
<div class="register-container">
  <img src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" alt="Doctor Logo" />
  <h2 id="form-heading">Create an Account</h2>

  <form action="sreg.php" method="POST" onsubmit="return validateForm()">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="password" name="confirm_password" placeholder="Confirm Password" required />
    
    <div class="terms-container">
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I accept all terms and conditions</label>
    </div>

    <button type="submit">Sign Up</button>

    <div class="login-link">
      <p>Already have an account? <a href="newlog.html">Login here</a></p>
    </div>
  </form>
</div>

<!-- Clock Script -->
<script>
  function updateClock() {
    const now = new Date();
    const time = now.toLocaleTimeString();
    const date = now.toLocaleDateString();
    document.getElementById("clock").innerText = `${date} ${time}`;
  }
  setInterval(updateClock, 1000);
  updateClock();
</script>

<script>
  function validateForm() {
    const name = document.querySelector('input[name="name"]').value.trim();
    const email = document.querySelector('input[name="email"]').value.trim();
    const password = document.querySelector('input[name="password"]').value;
    const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
    const termsAccepted = document.querySelector('input[name="terms"]').checked;

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?#&])[A-Za-z\d@$!%*?#&]{6,}$/;

    if (name.length < 3) {
      alert("Name must be at least 3 characters long.");
      return false;
    }

    if (!emailRegex.test(email)) {
      alert("Please enter a valid email address.");
      return false;
    }

    if (!passwordRegex.test(password)) {
      alert("Password must be at least 6 characters long and include:\n- one uppercase letter\n- one lowercase letter\n- one number\n- one special character");
      return false;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return false;
    }

    if (!termsAccepted) {
      alert("You must accept the terms and conditions.");
      return false;
    }

    return true;
  }
</script>


</body>
</html>
